<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل مستخدم جديد</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800;900;1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="login-wrap">
    <div class="card" style="width:min(820px, 100%);">
      <div class="hd">
        <h2>تسجيل مستخدم جديد</h2>
        <a class="btn btn-secondary" href="index.html">رجوع</a>
      </div>
      <div class="bd">
        <div id="msg"></div>
        <div class="notice">
          سيتم إنشاء الحساب بحالة <b>معلّق (Pending)</b> حتى يقوم مدير النظام بقبوله من شاشة "إدارة المستخدمين".
        </div>

        <div class="grid" style="margin-top:12px;">
          <div class="field">
            <label>الاسم</label>
            <input id="name" placeholder="الاسم بالكامل">
          </div>
          <div class="field">
            <label>البريد الإلكتروني</label>
            <input id="email" type="email" placeholder="name@domain.com">
          </div>
          <div class="field">
            <label>كلمة المرور</label>
            <input id="password" type="password" placeholder="•••••••• (≥ 6)">
          </div>
          <div class="field full">
            <label>ملاحظات</label>
            <textarea placeholder="اختياري"></textarea>
          </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
          <button class="btn btn-primary" id="btnRegister" type="button">إرسال طلب التسجيل</button>
          <a class="btn btn-muted" href="index.html">العودة لتسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { auth, db, AUTH, FS } from "./assets/firebase.js";

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btnRegister");

  btn.addEventListener("click", async ()=>{
    msg.innerHTML = "";
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    if(!name || !email || !pass){
      msg.innerHTML = '<div class="notice">يرجى استكمال البيانات.</div>';
      return;
    }

    try{
      const cred = await AUTH.createUserWithEmailAndPassword(auth, email, pass);
      await FS.setDoc(FS.doc(db, "users", cred.user.uid),{
        name, email,
        role: "user",
        status: "pending",
        createdAt: FS.serverTimestamp()
      });
      msg.innerHTML = '<div class="notice success">تم التسجيل. الحساب قيد المراجعة لحين قبول مدير النظام.</div>';
      await AUTH.signOut(auth);
    }catch(e){
      msg.innerHTML = '<div class="notice">تعذر التسجيل. تأكد أن البريد غير مستخدم وأن كلمة المرور ≥ 6 أحرف.</div>';
    }
  });
</script>
</body>
</html>
