<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل مستخدم جديد</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800;900;1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="login-wrap">
    <div class="card" style="width:min(820px, 100%);">
      <div class="hd">
        <h2>تسجيل مستخدم جديد</h2>
        <a class="btn btn-secondary" href="index.html">رجوع</a>
      </div>
      <div class="bd">
        <div id="msg"></div>
        <div class="notice">
          سيتم إنشاء الحساب بحالة <b>معلّق (Pending)</b> حتى يقوم مدير النظام بقبوله من شاشة "إدارة المستخدمين".
        </div>

        <div class="grid" style="margin-top:12px;">
          <div class="field">
            <label>الاسم</label>
            <input id="name" placeholder="الاسم بالكامل">
          </div>

        <div class="field">
          <label>الصلاحية</label>
          <select id="roleSel" class="input">
            <option value="user" selected>مستخدم</option>
            <option value="followup_manager">مدير المتابعة</option>
          </select>
        </div>

          <div class="field">
            <label>البريد الإلكتروني</label>
            <input id="email" type="email" placeholder="name@domain.com">
          </div>
          <div class="field">
            <label>كلمة المرور</label>
            <input id="password" type="password" placeholder="•••••••• (≥ 6)">
          </div>
          <div class="field full">
            <label>ملاحظات</label>
            <textarea placeholder="اختياري"></textarea>
          </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
          <button class="btn btn-primary" id="btnRegister" type="button">إرسال طلب التسجيل</button>
          <a class="btn btn-muted" href="index.html">العودة لتسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { applyClientGuards } from "./assets/ui.js";
  applyClientGuards();

  import { auth, db, AUTH, FS } from "./assets/firebase.js";

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btnRegister");

  btn.addEventListener("click", async ()=>{
    msg.innerHTML = "";
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const roleSel = document.getElementById("roleSel");
    const role = roleSel ? roleSel.value : "user";

    if(!name || !email || !pass){
      msg.innerHTML = '<div class="notice">يرجى استكمال البيانات.</div>';
      return;
    }

    // UI lock
    btn.disabled = true;
    btn.style.opacity = "0.7";
    btn.textContent = "جارٍ الإرسال...";

    const finalize = async ()=>{
      btn.disabled = false;
      btn.style.opacity = "";
      btn.textContent = "إرسال طلب التسجيل";
    };

    const ensureUserDoc = async (uid)=>{
      // If the auth account already exists but the Firestore profile is missing,
      // we create it here (Pending) so it will appear in "إدارة المستخدمين".
      const uref = FS.doc(db, "users", uid);
      const snap = await FS.getDoc(uref);
      if (!snap.exists()){
        await FS.setDoc(uref, {
          name,
          email,
          role,
          status: "pending",
          createdAt: FS.serverTimestamp()
        });
      }
    };

    try{
      // 1) Create Firebase Auth account
      const cred = await AUTH.createUserWithEmailAndPassword(auth, email, pass);

      // 2) Create Firestore profile (Pending)
      try{
        await ensureUserDoc(cred.user.uid);
      }catch(profileErr){
        // IMPORTANT: If profile creation fails, delete the auth account immediately
        // so the email doesn't become "used بالفعل" with no Firestore record.
        console.error("Profile create failed, rolling back auth user:", profileErr);
        try { await AUTH.deleteUser(cred.user); } catch(_) {}
        try { await AUTH.signOut(auth); } catch(_) {}
        throw profileErr;
      }

      msg.innerHTML = '<div class="notice success">✅ تم إرسال طلب التسجيل بنجاح. الحساب قيد المراجعة (Pending) لحين قبول مدير النظام.</div>';
      await AUTH.signOut(auth);
    }catch(e){
      console.error("Register error:", e);
      let friendly = 'تعذر التسجيل. تأكد أن البريد غير مستخدم وأن كلمة المرور ≥ 6 أحرف.';
      if (e && e.code === 'auth/email-already-in-use'){
        // Self-heal: the auth account may already exist (from a previous attempt)
        // but the Firestore profile was not created. Try to sign in then create it.
        try{
          const s = await AUTH.signInWithEmailAndPassword(auth, email, pass);
          await ensureUserDoc(s.user.uid);
          msg.innerHTML = '<div class="notice success">✅ تم إرسال طلب التسجيل بنجاح. الحساب قيد المراجعة (Pending) لحين قبول مدير النظام.</div>';
          await AUTH.signOut(auth);
          await finalize();
          return;
        }catch(signErr){
          // If password is wrong, we cannot access the account to fix it.
          console.error("Email already in use, sign-in failed:", signErr);
          friendly = 'تعذر التسجيل: البريد الإلكتروني مستخدم بالفعل.';
        }
      }
      if (e && e.code === 'auth/invalid-email') friendly = 'تعذر التسجيل: البريد الإلكتروني غير صحيح.';
      if (e && e.code === 'auth/weak-password') friendly = 'تعذر التسجيل: كلمة المرور ضعيفة (6 أحرف على الأقل).';
      if (e && (e.code === 'permission-denied' || e.code === 'firestore/permission-denied')) friendly = 'تم إنشاء الحساب ولكن تعذر حفظ بياناته (صلاحيات قاعدة البيانات تمنع ذلك). راجع Firestore Rules.';
      msg.innerHTML = `<div class="notice">${friendly}</div>`;
    }finally{
      await finalize();
    }
});
</script>
</body>
</html>
