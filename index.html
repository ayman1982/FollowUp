<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل الدخول - نظام متابعة الوارد والصادر</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800;900;1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-left">
        <div class="brand" style="margin-bottom:10px;">
          <div class="logo"><img src="assets/logo.png" alt="شعار الوزارة"></div>
          <div>
            <h1>وزارة الاستثمار والتجارة الخارجية</h1>
            <div class="sub">نظام متابعة الوارد والصادر</div>
          </div>
        </div>
      </div>

      <div class="login-right">
        <h2 style="margin:0 0 10px; font-weight:1000;">تسجيل الدخول</h2>
        <div id="msg"></div>

        <div class="grid" style="margin-top:10px;">
          <div class="field full">
            <label>البريد الإلكتروني</label>
            <input id="email" type="email" placeholder="name@domain.com" autocomplete="username">
          </div>
          <div class="field full">
            <label>كلمة المرور</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
          </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
          <button class="btn btn-primary" id="btnLogin" type="button">دخول</button>
          <a class="btn btn-secondary" href="register.html">تسجيل مستخدم جديد</a>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { auth, db, AUTH, FS } from "./assets/firebase.js";

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btnLogin");

  btn.addEventListener("click", async () => {
    msg.innerHTML = "";
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    if(!email || !pass){
      msg.innerHTML = '<div class="notice">يرجى إدخال البريد الإلكتروني وكلمة المرور.</div>';
      return;
    }

    try{
      const cred = await AUTH.signInWithEmailAndPassword(auth, email, pass);
      const uid = cred.user.uid;

      const usnap = await FS.getDoc(FS.doc(db, "users", uid));
      if(!usnap.exists()){
        msg.innerHTML = '<div class="notice">لا يوجد ملف مستخدم في Firestore. يرجى التواصل مع مدير النظام.</div>';
        await AUTH.signOut(auth);
        return;
      }

      const u = usnap.data();
      if(u.status !== "active"){
        msg.innerHTML = '<div class="notice">الحساب قيد المراجعة أو موقوف.</div>';
        await AUTH.signOut(auth);
        return;
      }

      location.href = (u.role === "admin") ? "admin.html" : "incoming.html";
    }catch(e){
      msg.innerHTML = '<div class="notice">تعذر تسجيل الدخول. تحقق من البريد وكلمة المرور.</div>';
      console.error(e);
    }
  });
</script>
</body>
</html>
